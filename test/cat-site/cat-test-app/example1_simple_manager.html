<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CAT</title>




    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.4.0.min.js"></script>

    <script src="http://d1n0x3qji82z53.cloudfront.net/src-min-noconflict/ace.js" type="text/javascript"
            charset="utf-8"></script>

    <script src="demo-js/example1_simple_manager.js"></script>

    <link rel="stylesheet" href="css/themes/default/jquery.mobile-1.4.0.min.css">
    <link rel="stylesheet" href="_assets/css/jqm-demos.css">
    <link rel="stylesheet" href="css/demo_app.css">

    <!--
 @[scrap
    @@name catImport
    @@import[
        cat.js
        cat.css
        cat.src.js
    ]
 ]@
-->

    <style type="text/css">
        .editor {
            /*border: 3px solid blue;*/
            position: relative;
            height: 100%;
            width: 100%;
        }

    </style>
</head>
<body>


<div data-role="page" id="managerPage">


    <div class="demoBlock">
        <div class="editorBlock box-sizing">
            <div class="editor" id="managerEditor">

            </div>


        </div>

        <div class="exampleBlock box-sizing">

<div id="managerExample" data-demo-html="true">
    <!--
    @[scrap
        @@name setTextInput
        @@run@ managerExample
        @@embed true
        @@jqm setText("textInput", "hello world");
        @@assert ok($('#textInput').val()=='hello world','textInput text == hello world')
    ]@
    -->
    <label for="textInput">Text input:</label>
    <input type="text" name="textInput" id="textInput" value="">

    <!--
    @[scrap
        @@name setSlider
        @@run@ managerExample
        @@embed true
        @@jqm slide("slider" , 25);
        @@assert ok($('#slider').val()=='25','slide value is 25')
    ]@
    -->
    <form>
        <label for="slider">Slider:</label>
        <input type="range" name="slider" id="slider" min="0" max="100" value="50">
    </form>

    <!--
    @[scrap
        @@name     managerExample
        @@perform[
            @@setTextInput repeat(1)
            @@setSlider repeat(1)
        ]
        @@manager true
        @@embed true
        @@catui on
        @@signal TESTEND
    ]@
    -->
    </div>

        </div>
        <div class="tryDemo box-sizing">
            <input id="tryManager" type="button" value="Try Me">
        </div>
    </div>




</div>



<!-- /page -->
</body>
</html>
