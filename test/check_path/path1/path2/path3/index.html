<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CAT Demo</title>
	<link rel="stylesheet"  href="css/jquery.mobile-1.4.0.min.css">
	<script src="js/jquery.js"></script>	
	<script src="js/jquery.mobile-1.4.0.min.js"></script>
	<!--
		@[scrap
		@@name catImport
		@@import[
		   /cat/lib/cat.js
		]
		]@
    -->
</head>
<body>
<div data-role="page" id="mainPage" class="jqm-demos jqm-home">
	<div data-role="header" class="jqm-header">
        <h2>CAT - jQuery Mobile Demo</h2>
    </div>

    <div role="main" class="ui-content jqm-content">

        <!--
			@[scrap
				@@name setUsername
                @@embed true
                @@jqm setText("#username", "test");
			]@
        -->

        <div>
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" value="">
        </div>
        <script>
            setTimeout(function() {
                /*
                    @[scrap
                        @@name setPassword
                        @@jqm setText("#password", "test");
                    ]@
                */
            }, 5000);

        </script>
        <!--
            @[scrap
				@@name setEmail
                @@embed true
                @@jqm setText("#email", "test");
			]@
		-->
        <div>
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" value="">
        </div>

        <!--
            @[scrap
				@@name setPassword
                @@embed true
                @@jqm setText("#password", "test");
            ]@
        -->
        <div>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" value="">
        </div>

        <!--
			@[scrap
				@@name setRepeatPassword
                @@embed true
                @@jqm setText("#repeatpassword", "123456789");
            ]@
        -->
        <div>
            <label for="repeatpassword">Repeat Password:</label>
            <input type="password" name="repeatpassword" id="repeatpassword" value="">
        </div>

		<!--
            @[scrap
                @@name setmobileweb
                @@embed true
                @@jqm setCheck("#mobileweb");
			]@
		-->
		
		<!--
            @[scrap
                @@name setweb
                @@embed true
                @@jqm setCheck("#web");
			]@
		-->
        <div>
            <fieldset data-role="controlgroup">
                <legend>Which kind of developer are you?</legend>

                <input type="checkbox" name="mobilenative" id="mobilenative">
                <label for="mobilenative">Mobile - Native</label>

                <input type="checkbox" name="mobileweb" id="mobileweb">
                <label for="mobileweb">Mobile - Web</label>

                <input type="checkbox" name="web" id="web">
                <label for="web">Web</label>

            </fieldset>
        </div>

		<!--
			@[scrap
				@@name slider90
				@@embed true
				@@jqm slide("#usetesting" , 90);
			]@
		-->
        <div>
            <label for="usetesting">How often do you use testing?</label>
            <input type="range" name="usetesting" id="usetesting" value="20" min="0" max="100">
        </div>
		
		<!--
			@[scrap
				@@name clickSignup
				@@embed true
				@@jqm clickButton("#signup");
			]@
		-->
        <div>
            <button id="signup" onclick="alert('thank you for using catjs')">Signup</button>
        </div>

    </div>


</div><!-- /page -->

</body>
</html>
