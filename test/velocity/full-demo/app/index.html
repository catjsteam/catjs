<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CAT - jQuery Mobile Demo</title>
    <link rel="stylesheet" href="css/themes/default/jquery.mobile-1.4.0.min.css">
    <link rel="stylesheet" href="jqmlib/css/jqm-demos.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.4.0.min.js"></script>
    <!--
    @[scrap
    @@name catImport
    @@import[
       /cat/lib/cat.js
       /cat/lib/cat.css
       /cat/lib/cat.src.js

    ]
    ]@
    -->
</head>
<body>
<div data-role="page" class="jqm-demos" data-quicklinks="true">

    <div data-role="header" class="jqm-header">
        <h2>CAT - jQuery Mobile Demo</h2>
        <p><span class="jqm-version"></span>Signup</p>
    </div>

    <div role="main" class="ui-content jqm-content">

        <!--
                  @[scrap
                     @@name setUsername
                     @@embed true
                     @@jqm setText("username", "test1");
                  ]@
        -->

        <!--
                  @[scrap
                     @@name setUsername2
                     @@embed true
                     @@jqm setText("username", "test2");
                  ]@
        -->
        <div>
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" value="">
        </div>

        <!--
                  @[scrap
                     @@name setFullname
                     @@embed true
                     @@jqm setText("fullname", "this is my name");
                  ]@
        -->
        <div>
            <label for="fullname">Full Name:</label>
            <input type="text" name="fullname" id="fullname" value="">
        </div>

        <!--
                          @[scrap
                             @@name setEmail
                             @@embed true
                             @@jqm setText("email", "catjsteam@gmail.com");
                          ]@
                -->
        <div>
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" value="">
        </div>

        <!--
                                  @[scrap
                                     @@name setPassword
                                     @@embed true
                                     @@jqm setText("password", "123456789");
                                  ]@
                        -->
        <div>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" value="">
        </div>

        <!--
                                  @[scrap
                                     @@name setRepeatPassword
                                     @@embed true
                                     @@jqm setText("repeatpassword", "123456789");
                                  ]@
                        -->
        <div>
            <label for="repeatpassword">Repeat Password:</label>
            <input type="password" name="repeatpassword" id="repeatpassword" value="">
        </div>

        <div id="dateDiv">
            <label for="date">Date:</label>
            <input type="date" name="date" id="date" value="">
        </div>

        <div>
            <label for="tel">Tel:</label>
            <input type="tel" name="tel" id="tel" value="">
        </div>

        <div>
            <fieldset data-role="controlgroup">
                <legend>Which kind of developer are you?</legend>

                <input type="checkbox" name="mobilenative" id="mobilenative">
                <label for="mobilenative">Mobile - Native</label>

                <input type="checkbox" name="mobileweb" id="mobileweb">
                <label for="mobileweb">Mobile - Web</label>

                <input type="checkbox" name="web" id="web">
                <label for="web">Web</label>

            </fieldset>
        </div>


        <div>
            <label for="usetesting">How often do you use testing?</label>
            <input type="range" name="usetesting" id="usetesting" value="50" min="0" max="100">
        </div>


        <div>
            <form>
                <div data-role="rangeslider" data-mini="true">
                    <label for="range-2a">Please estimate how many people use testing</label>
                    <input type="range" name="range-2a" id="range-2a" min="0" max="100" value="40">
                    <label for="range-2b">Please estimate how many people use testing</label>
                    <input type="range" name="range-2b" id="range-2b" min="0" max="100" value="50">
                </div>
            </form>
        </div>

        <div>
            <fieldset data-role="controlgroup">
                <legend>what is your favorite browser?</legend>
                <input class="vRadio"  type="radio" name="radio-choice-1" id="radio-choice-1" value="choice-1">
                <label for="radio-choice-1">Chrome</label>

                <input class="vRadio"  type="radio" name="radio-choice-1" id="radio-choice-2" value="choice-2">
                <label for="radio-choice-2">Firefox</label>

                <input class="vRadio"  type="radio" name="radio-choice-1" id="radio-choice-3" value="choice-3">
                <label for="radio-choice-3">Safari</label>

                <input class="vRadio" type="radio" name="radio-choice-1" id="radio-choice-4" value="choice-4">
                <label for="radio-choice-4">Internet Explorer?!?</label>
            </fieldset>
        </div>


        <div>
            <label for="slider-flip-m">Would like to sign up for newspaper</label>
            <select name="slider-flip-m" id="slider-flip-m" data-role="slider" data-mini="true">
                <option value="off">No</option>
                <option value="on" selected>Yes</option>
            </select>
        </div>

        <div>
            <button>Signup</button>
        </div>

    </div>



</div><!-- /page -->

</body>
</html>
