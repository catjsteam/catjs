<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CAT - jQuery Mobile Demo</title>
		<link rel="stylesheet" href="css/themes/default/jquery.mobile-1.4.0.min.css">
		<link rel="stylesheet" href="jqmlib/css/jqm-demos.css">
		<script src="js/jquery.js"></script>
		<script src="js/jquery.mobile-1.4.0.min.js"></script>
		<link rel="stylesheet" type="text/css" href="app.css">
<!--
@[scrap
@@name catImport
@@import[
    ../cat.css
   ../cat.js
   ../cat.src.js
]
]@
-->
	</head>
	<body>
	<div data-role="page" class="jqm-demos" data-quicklinks="true">

	<div data-role="header" class="jqm-header">
		<h2>CAT - jQuery Mobile Demo</h2>
		
	</div>

    <div role="main" class="ui-content jqm-content">

<!--
                  @[scrap
                     @@name setUsername
                     @@embed true
                     @@jqm setText("username", "catjsteam");

                  ]@
             -->
	   <div class="fieldInput">
             <label for="username">Username:</label>
             <input type="text" name="username" id="username" value="">
        </div>

		
		<!--
                  @[scrap
                     @@name setPassword
                     @@embed true
                     @@jqm setText("password", "password");

                  ]@
             -->
		<div class="fieldInput">
            <label for="password">Password:</label>
             <input type="password" name="password" id="password" value="">
        </div>
		
		
		<!--
                  @[scrap
                     @@name clickLogin
                     @@embed true
                     @@jqm clickButton("loginBtn");

                  ]@
             -->
	   <div class="login">
			<button id="loginBtn">Login</button>
	   </div>
		
		

	</div>
	   


</div><!-- /page -->

</body>
</html>
