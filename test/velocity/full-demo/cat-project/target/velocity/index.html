        <div>
            <fieldset data-role="controlgroup">
                <legend>Which kind of developer are you?</legend>

                <input type="checkbox" name="mobilenative" id="mobilenative">
                <label for="mobilenative">Mobile - Native</label>

                <input type="checkbox" name="mobileweb" id="mobileweb">
                <label for="mobileweb">Mobile - Web</label>

                <input type="checkbox" name="web" id="web">
                <label for="web">Web</label>

            </fieldset>
        </div>


        <div>
            <label for="usetesting">How often do you use testing?</label>
            <input type="range" name="usetesting" id="usetesting" value="50" min="0" max="100">
        </div>


        <div>
            <form>
                <div data-role="rangeslider" data-mini="true">
                    <label for="range-2a">Please estimate how many people use testing</label>
                    <input type="range" name="range-2a" id="range-2a" min="0" max="100" value="40">
                    <label for="range-2b">Please estimate how many people use testing</label>
                    <input type="range" name="range-2b" id="range-2b" min="0" max="100" value="50">
                </div>
            </form>
        </div>

        <div>
            <fieldset data-role="controlgroup">
                <legend>what is your favorite browser?</legend>
                <input class="vRadio"  type="radio" name="radio-choice-1" id="radio-choice-1" value="choice-1">
                <label for="radio-choice-1">Chrome</label>

                <input class="vRadio"  type="radio" name="radio-choice-1" id="radio-choice-2" value="choice-2">
                <label for="radio-choice-2">Firefox</label>

                <input class="vRadio"  type="radio" name="radio-choice-1" id="radio-choice-3" value="choice-3">
                <label for="radio-choice-3">Safari</label>

                <input class="vRadio" type="radio" name="radio-choice-1" id="radio-choice-4" value="choice-4">
                <label for="radio-choice-4">Internet Explorer?!?</label>
            </fieldset>
        </div>


        <div>
            <label for="slider-flip-m">Would like to sign up for newspaper</label>
            <select name="slider-flip-m" id="slider-flip-m" data-role="slider" data-mini="true">
                <option value="off">No</option>
                <option value="on" selected>Yes</option>
            </select>
        </div>

        <div>
            <button>Signup</button>
