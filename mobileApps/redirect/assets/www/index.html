<html>
	<head>
		<title>CAT Test</title>
	<script type="text/javascript">
	document.location = getUrl();
		
	function getUrl()
	{
		var queryString = getQueryString(window.location.search);
		
		return "http://" + queryString['ip'] + ":" + queryString['port'];
	}
	
	function getQueryString(queryStringPart){
		var query =queryStringPart.slice(1);
		var queryString = {};
		query = query.split("&");

		for (var i = 0; i < query.length; i++) {
			var pair = query[i].split("=");
			if(typeof queryString[pair[0]] === "undefined"){
				queryString[pair[0]] = pair[1];
			}
		};
		
		return queryString;
	}
	
	</script>
	</head>
<body></body>
</html>
